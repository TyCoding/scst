server:
  port: 5001

spring:
  application:
    name: scst-visual-admin

  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: scst-nacos:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
